<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Scrimba Town Page</title>
  </head>
  <body>
    <div id="hero">
      <h1 class="heroText" id="heroTitle">Visit Riverwood</h1>
      <h2 class="heroText" id="heroSubtitle">
        Bask in the serenity of this humble town
      </h2>
    </div>
    <div id="info">
      <h2 class="infoText" id="infoTitle">
        How to spend your time in Riverwood
      </h2>
      <div id="activitiesContainer">
        <div class="activity">
          <img src="./images/forge.jpg" alt="" class="activityImage" />
          <h2 class="activityTitle">See the Blacksmith</h2>
          <p class="activityDescription">
            Buy or upgrade your equipment at the local blacksmith
          </p>
        </div>
        <div class="activity">
          <img src="./images/trader.jpg" alt="" class="activityImage" />
          <h2 class="activityTitle">Trade with the locals</h2>
          <p class="activityDescription">
            Sell your goods or find new items at the trader
          </p>
        </div>
        <div class="activity">
          <img src="./images/inn.jpg" alt="" class="activityImage" />
          <h2 class="activityTitle">Rest at the inn</h2>
          <p class="activityDescription">
            Warm up by the fire, eat, and drink!
          </p>
        </div>
      </div>
    </div>
    <div id="guide">
      <div id="guidecard">
        <div id="guideImage"></div>
        <div id="guideDescription">
          <h1 class="guideText" id="guideTitle"></h1>
          <p class="guideText" id="guideQuote"></p>
          <h2 class="guideText" id="guideName"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
